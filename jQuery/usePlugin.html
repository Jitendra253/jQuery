<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ThirdParty/FlipClock/css/flipTimer.css">
    <Script src="code.jquery.com_jquery-3.7.0.min.js"></Script>
    <script src="ThirdParty/FlipClock/js/jquery.flipTimer.js"></script>
</head>

<body>
    <div class="flipTimer">
        <div class="days"></div>
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>

    <script>
        $(document).ready(function () {
            $('.flipTimer').flipTimer({

                // count up or countdown
                direction: 'down',

                // the target <a href="https://www.jqueryscript.net/time-clock/">date</a>
                date: 'Jun 28, 2023 08:30:30',

                // callback works only with direction = "down"
                callback: function () { alert('times up!'); }

            });
        });
    </script>
</body>

</html>
